<div class="container">
  <div class="main container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3"><h1 class="display-4 m-b-2">Log In</h1><!-- form for login-->
        <form method="POST" action="/register">
          <div class="form-group"><label for="username">Username:</label><input class="form-control" id="username"
                                                                                type="text" placeholder="Username"
                                                                                name="username"></div>
          <div class="form-group"><label for="password">Password:</label><input class="form-control" id="password"
                                                                                type="text" placeholder="Password"
                                                                                name="password"></div>
          <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
